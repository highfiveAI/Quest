<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quest Frontend</title>
  <script>
    function sendData(value) {
      fetch('http://localhost:5000/api/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ value: value })
      }).then(response => {
        if (response.ok) {
          alert('Completed');
        } else {
          alert('Failure');
        }
      });
    }
  </script>
</head>
<body>
  <h1>Button Test</h1>
  <button onclick="sendData('Button 1 clicked')">Button 1</button>
  <button onclick="sendData('Button 2 clicked')">Button 2</button>
</body>
</html>
